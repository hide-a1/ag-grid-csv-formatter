<div class="container">
  <div class="actions">
    <input type="file" accept=".csv" (change)="onFileChange($event)" />
    <button (click)="exportCsv()" [disabled]="rowData.length === 0">
      csv export
    </button>
  </div>

  <div class="content" style="width: 100%; height: 100%">
    <ag-grid-angular
      [class]="themeClass"
      style="min-height: 600px; height: 600px; min-width: 1000px"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
</div>
